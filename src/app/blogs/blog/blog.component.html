<a routerLink="/">Go Back</a>
<a *ngIf="isLogedIn" routerLink="edit">Update Post</a>
<button *ngIf="isLogedIn" (click)="deletePost()">Delete Post</button>
<p>{{ blog.title }}</p>
<p>{{ blog.body }}</p>
<img [src]="blog.image" alt="" />
<br />
<label for="Comment">Comment on post:</label>
<input type="text" [(ngModel)]="message" />
<button (click)="postComment()">Post comment</button>
<p>Comments</p>
<p *ngFor="let comment of blog.comments">{{ comment.commentBody }}</p>

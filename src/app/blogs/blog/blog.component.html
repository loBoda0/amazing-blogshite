<a routerLink="/">Go Back</a>
<a *ngIf="userId === blog.userId" routerLink="edit">Update Post</a>
<button *ngIf="userId === blog.userId" (click)="deletePost()">
  Delete Post
</button>
<p>{{ blog.title }}</p>
<p>{{ blog.body }}</p>
<img [src]="blog.image" alt="" />
<br />
<div *ngIf="isLogedIn">
  <label for="Comment">Comment on post:</label>
  <input type="text" [(ngModel)]="message" />
  <button (click)="postComment()">Post comment</button>
</div>
<p>Comments</p>
<div *ngFor="let comment of blog.comments; let i = index">
  <p>{{ comment.commentBody }}</p>
  <button *ngIf="userId === comment.userId" (click)="deleteComment(i)">
    Delete Comment
  </button>
</div>

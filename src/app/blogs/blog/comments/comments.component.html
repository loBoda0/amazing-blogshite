<p [hidden]="isEditMode">{{ comment.commentBody }}</p>
<form
  [hidden]="!isEditMode"
  [formGroup]="updateCommentForm"
  (ngSubmit)="updateComment()"
>
  <textarea name="" cols="30" rows="1" formControlName="comment"></textarea>
  <button *ngIf="userId === comment.userId" type="submit">Save Comment</button>
  <button (click)="toggleEditMode()" type="button">Cancel</button>
</form>
<div [hidden]="isEditMode">
  <button *ngIf="userId === comment.userId" (click)="toggleEditMode()">
    Update Comment
  </button>
  <button *ngIf="userId === comment.userId" (click)="deleteComment()">
    Delete Comment
  </button>
</div>

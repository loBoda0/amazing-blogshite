<button (click)="changeLogin()">Log in/Out</button>
<a *ngIf="isLogedIn" routerLink="/new">Create new blog post</a>
<a [routerLink]="[i]" *ngFor="let blog of blogs; let i = index">
  <div>
    <p>{{ blog.title }}</p>
    <p>{{ blog.body }}</p>
    <img *ngIf="blog.name !== ''" [src]="blog.image" alt="{{ blog.image }}" />
  </div>
</a>
